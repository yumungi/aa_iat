<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe-Based Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Consent Screen -->
    <div id="consent-screen">
        <h1>Consent Form</h1>
        <p>Please agree to participate in the survey and provide some demographic information.</p>
        <form id="consent-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <button type="button" id="start-survey">Agree and Start</button>
        </form>
    </div>

    <!-- Survey Screen -->
    <div id="survey-screen" style="display: none;">
        <div id="image-container">
            <img id="survey-image" src="" alt="Survey Image">
        </div>
        <div id="instructions">
            <p>Swipe left to disagree, swipe right to agree.</p>
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
